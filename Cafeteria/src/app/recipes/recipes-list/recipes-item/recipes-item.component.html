<a style="cursor:pointer" class="list-group-item list-group-item-action clearfix"
[routerLink]="[index]"
routerLinkActive="active"
>
<div class="thumbnail">
  <img class="img-fluid img-circle" [src]="recipe.imagePath" alt="" width="300px">
  <div class="caption">
    <h3>{{recipe.name}}</h3>
    <p>{{recipe.description}}</p>
    <ngb-rating [(rate)]="currentRate"></ngb-rating>
<hr>
<pre>Rate: <b>{{currentRate}}</b></pre>
    <p><a href="#" class="btn btn-primary" role="button" (click)="onSelected()">Detalle</a> <a href="#" class="btn btn-default" role="button">Ordenar</a></p>
  </div>
</div>
</a>
